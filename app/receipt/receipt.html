<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <link rel="stylesheet" href="../photon.min.css">
    <link rel="stylesheet" href="receipt.css">
  </head>
  <body>
  <div class="container">
    <img class="background-image"src="backpackers-template.jpg" height="842px"width="595px">    
    <!--load here all checkin data-->
    <div class="container-data">
      <label id='output-date'></label><br>
      <h5>Name:</h5>
        <label id='output-name'></label><br>
      <h5>Surname:</h5>
        <label id='output-surname'></label><br>
      <h5>Room:</h5>
        <label id='output-room'></label><br>
      <h5>Heads:</h5>
        <label id='output-heads'></label><br>
      <h5>Nights:</h5>
        <label id='output-nights'></label><br>
      <h5>Price:</h5>
      <label>&euro;</label><label id='output-price'></label><br>
      <h5>Payment type:</h5>
        <label id='output-payment'></label>
    </div>
    <div class="form-actions">
      <button type="submit" id='print-pdf'class="btn btn-large btn-positive">Print</button>
      <button id='cancel' class="btn btn-large btn-negative">Cancel</button>
  </div>
  </div>
  </body>
  <script>
    require('./receipt-renderer.js');
</script>
</html>
