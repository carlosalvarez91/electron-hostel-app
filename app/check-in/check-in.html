<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check In</title>
    <link rel="stylesheet" href="../photon.min.css">
    <link rel="stylesheet" href="check-in.css">    
</head>
<body>
<div>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" autofocus>
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" id="surname">
        </div>
        <div class="form-group">
            <label>Room</label>
            <select id="room" class="form-control">
                <option value="TV Room">TV Room</option>
                <option value="Dorm B">Dorm B</option>
                <option value="A">A</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
            </select>
        </div>
        <div class="form-group">
            <label>Heads</label>
            <input type="number" class="form-control" id="heads">
        </div>
        <div class="form-group">
            <label>Nights</label>
            <input type="number" class="form-control" id="nights">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="price">
        </div>
        <div class="form-group">
            <label>Cash/Card</label>
            <select id="payment" class="form-control">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" id='done'class="btn btn-large btn-positive">Done</button>
            <button id='cancel' class="btn btn-large btn-negative">Cancel</button>
        </div>
    </form>
</div>
</body>
<script>
    require('./check-in-renderer.js');
</script>
</html>
