<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="photon.min.css">
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
  </body>
  <ul id="allReceipts"></ul>
  <script>
  var sqlite3 = require('sqlite3').verbose();
  var db = new sqlite3.Database('app/db/database.sqlite3');
  
  db.serialize(function() {

    db.each("SELECT rowid AS id, date, name, surname , room , heads , nights , price , payment  FROM bookings", function(err, row) {

    var node = document.createElement("LI");
    var textnode = document.createTextNode(row.date + row.name + row.surname + row.room + row.heads + row.nights + row.price + row.payment);
    node.appendChild(textnode);
    document.getElementById("allReceipts").appendChild(node);
    });
  });
  </script>
</html>
